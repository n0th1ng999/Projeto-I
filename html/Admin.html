<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Admin</h1>
<div class="container">
    <div class="row">
        <h2>Users List</h2>
            <table id="UserTable" class="col-10 table table-light">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Block</th>  
                </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Save down here</strong> If you're sure of the changes you've made
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button
            id="btnSaveUsers" 
            class="btn btn-success" 
            role="button" 
            data-toggle="popover" 
            data-trigger="focus" 
            title="Saved user state ..." 
            data-content="You've just updated the users Database"
            >Save</button>
            
    </div>
        <table id="ModulesTable" class="col-10 table table-light">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Rank</th>
                <th scope="col">Change</th> 
            </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <!-- Button trigger modal CreateModalModule -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#CreateModuleModal">
            Create Module
        </button>

        

  
    </div>

    <!-- Modal CreateModalModule -->
    <div class="modal fade " id="CreateModuleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="CreateModuleModalLabel">Creating Module</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
              <div class="form-group m-2">
                  <label for="CreateModuleModal_ModuleNameInput">Module Name</label>
                  <input type="text" class="form-control" id="CreateModuleModal_ModuleNameInput" placeholder="Module name">
              </div>
              <br>
              <div class="form-group m-2">
                <label for="CreateModuleModal_ModuleRankSelect">Module Rank</label>
                <select type="text" class="form-control" id="CreateModuleModal_ModuleRankSelect" placeholder="Module Rank">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="pro">Pro</option>
                </select>
            </div>
            <br>
            <div class="form-group m-2">
                <label for="CreateModuleModal_ModuleLessonsSelect">Add lessons</label>
                <select type="text" class="form-control" id="CreateModuleModal_ModuleLessonsSelect" placeholder="Module Rank">
                    <option disabled>Add lessons</option>
                </select>
                <br>
                <button id="CreateModuleModal_ModuleLessonsSave" class="btn btn-success">Add Lesson</button>
            </div>
            <br>
            <table id="CreateModuleModal_ModuleLessonsTable" class="table table-light">
                <thead>
                    <tr><th colspan="3">Lessons</th></tr>
                    <tr><th>Id</th><th>Name</th><th>Action</th></tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="CreateModuleModal_SaveBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
    
</body>

<script  type="module" src="../js/init.js"></script>

<script  type="module" src="../js/viewer/AdminViewer.js"></script>
</html>
