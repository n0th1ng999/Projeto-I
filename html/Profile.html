<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Media/imgs/Logos/WordIT_Logo_Hand.svg">
    <title>Profile</title>
</head>

<body>
    <div id="" class="" >
        <div id="Profile_Image_Container">

        </div>
        <h2 id="Profile_Name_Container" class=""></h2>
    </div>
    <div>
    <h1>Statistics</h1>
    <img>
    </div>
    <table>
        <thead>
        <tr>
            <th><h3>Current Module 
                Completion</h3></th>
                <th><h3>Course
                    Completion</h3></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div>
                    <h4 id="Current_Module_Completion"></h4>
                </div>
            </td>
            <td>
                <div>
                    <h4 id="Course_Completion"></h4>
                </div>
            </td>
        </tr>
    
    
    
    
        <tr>
            <td>
                <div><h3>XP</h3></div>
            </td>
            
            <td>
                <div><p id="XP"></p></div>
            </td>

        </tr>
        <tr>
            <td>
                <div><h3>Lessons Completed</h3></div>
            </td>
            
            <td>
                <div><p id="Lessons_Completed"></p></div>
            </td>
            
        </tr>
        <tr>
            <td>
                <div><h3>Rank</h3></div>
            </td>
            
            <td>
                <div><p id="Rank"></p></div>
            </td>

        </tr>
        <tr>
            <td>
                <div><h3>Modules Until Next Rank</h3></div>
            </td>
            
            <td>
                <div><p id="Levels_Until_Next_Rank"></p></div>
            </td>
            
        </tr>
    </tbody>
    </table>
    <div>
        <h2>
            Achievements
        </h2>
        <div id="Achievements"></div>
        <button id="">See more</button>
    </div>
</body>

<script type="Module" src="../js/viewer/Redirect.js"></script>

<script src="../js/viewer/ProfileView.js"></script>
</html>
