<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="Media/imgs/Logos/WordIT_Logo_Hand.svg">
    <title>Profile</title>
</head>
<body>
    <!-- Nav -->
    <div class="container w-full">
        <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="Home.html">
                    <img src="../Media/imgs/Logos/WordIT_Logo.svg" alt="Bootstrap" width="200" height="50" class="d-inline-block align-top">
                </a>
        </nav>
    </div>

    <div class="container w-full margin-L" style="justify-self: center">
        <div class="bg-Yellow">
            <a href="EditProfile.html">
                <img src="..\Media\imgs\Icons\Pencil.svg">
            </a> 
            <h1 class="Heading f-size-L"><!--Profile Name--></h1>
            <h4 class="Heading f-size-S"><!--Level--></h4>
        </div>
    </div> 

    <div class="container w-full margin-L" style="justify-self: center">
            <div class="bg-Yellow_S_1">
                <h2 class="Heading f-size-M">Statistics</h2>
                <img src="..\Media\imgs\Icons\purpleArrow1Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow2Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow1Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow3Set2.svg">
                <h4 class="Heading f-size-S">Current Module Progression</h4>  
                <div class="container">
                    <img src="..\Media\imgs\Icons\frameProfile.svg">
                    <h4 class="Heading f-size-S"><!--Current Module Progression Percentage-->%</h4>
                </div>       
                <div class="container">
                    <img src="..\Media\imgs\Icons\frameProfile.svg">
                    <h4 class="Heading f-size-S"><!--Overall Course Completion Percentage-->%</h4>
                </div> 
                <h4 class="Heading f-size-S">Levels Completed</h4>
                <h4 class="Heading f-size-S"><!--Levels Completed--></h4>  
                <h4 class="Heading f-size-S">XP</h4>
                <h4 class="Heading f-size-S"><!--XP--></h4> 
                <h4 class="Heading f-size-S">Rank</h4>  
                <h4 class="Heading f-size-S"><!--Rank--></h4>  
                <h4 class="Heading f-size-S">Levels Until Next Rank</h4>
                <h4 class="Heading f-size-S"><!--Levels Until Next Rank--></h4>  
            </div>
    </div> 

    <div class="container w-full margin-L" style="justify-self: center">
        <h2 class="Heading f-size-M">Achievements</h2>
        <div id="achievements"></div>
        <button class="btn btn-primary Heading">Badges</button>

    </div>
    
    <div class="container w-full margin-L" style="justify-self: center">
        <div class="bg-Purple">
            <h2 class="Heading f-size-M color-White">User position in the top</h2>
            <h2 class="Heading f-size-M color-White">100 table this week</h2>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="Heading">Place</th>
                    <th scope="col" class="Heading">User</th>
                    <th scope="col" class="Heading">XP</th>
                </tr>
            </thead>
        </table>
        <a href="Leaderboard.html"><button class="btn btn-primary Heading">Tables</button></a>
    </div>

</body>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
