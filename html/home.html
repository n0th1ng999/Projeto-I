<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../Media/imgs/Logos/WordIT_Logo_Hand.svg">
    <title>Home</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav id="navBar">
        <div><button id="btnToMenu"></button></div>
        <div><ul>
            <li>Home</li>
            <li>Lessons</li>
            <li>Profile</li>
            <li>Friends</li>
        </ul></div>
    </nav>

    <br><br>

    <!-- Header -->
    <div id="header" class="w-full d-flex bg-Marroon_S_2">
        <h1 class="Heading f-size-L">Welcome</h1>
        <h1><!-- User -->!</h1>
        <img src='<!-- User Avatar -->'' alt="">
    </div>

    <br><br>

    <!-- Current Lesson -->
    <div id="currentLesson">
        <h3>Continue your journey:</h3>
        <p>Lesson <!-- Lesson number --></p>
        <br>
        <p>You've finished <!-- Percentage --> of the lesson the <!-- rank -->, continue your jouney by completing <!-- modulos a completar -->.</p>
        <h3>Course Completion:</h3>
        <!-- Progress Bar -->
    </div>

    <br><br>

    <!-- User Stats -->
    <div id="statsLogIn"></div>
    <table border="1" id="tableStats">
        <tr>
            <th><h3>This week XP:</h3><br><p><!-- User XP --></p></th>
            <th><h3>Overall:</h3><br><p><!-- Total XP --></p></th>
        </tr>
        <tr>
            <th><h3>Current rank:</h3><br><p><!-- User Rank --></p></th>
            <th><h3>Achievement Collection:</h3><br><p><!-- User XP --></p></th>
        </tr>
    </table> 
 
    <br><br>

    <!-- Buttons -->
    <div id="buttonsLogIn">
        <table border="1">
            <tr>
                <th><button type="button" id="btnToDailyExercises"><h1>Daily Exercises</h1><img src="" alt="" id="bookExercisesPink"></button></th>
                <th><button type="button" id="btnToLessons"><h1>Review Lessons</h1></button></th>
            </tr>
        </table>
    </div>

    <br><br>

    <!-- Leaderboard Positions -->
    <div id="leaderboardPositionLogIn">
        <table border="1">
            <tr>
                <th><h3>You're in the #<!-- Position --> position in the <!-- Leaderboard in question --></h3></th>
                <th><button id="btnToLeaderboards"></button></th>
            </tr>
        </table>
    </div>
</body>
</html>
