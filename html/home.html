    <div class=" w-full bg-Marroon_S_2 d-grid-9" >
        <div class="d-flex d-grid-3to8">
            <div class="w-full ">
                <h1 class="Heading f-size-XL color-Marroon w-full">Welcome</h1>
                <h2 id="UserName" class="Heading f-size-XL color-black"></h2>
            </div>

            <div class="h-full d-flex flex-center">
                <img class="" src="../Media/imgs/Avatars/1.svg" width="150" height="100" id="iconDisplay">
            </div>
        </div>
    </div>


    
    <div id="currentLesson -fluid" class=" w-full">
        <h3 class="f-size-M">Continue your journey:</h3>
        <br>
        <p>You've finished <span id="ModuleCompletion"><!-- % of Module Completed --></span>
             of the Module 
             <span id="ModuleName"></span>(<span id="ModuleRank"></span>), continue your jouney</p>
        
        <h3>Course Completion:</h3>
        <div>
            <div class="Progress-Bar">
                <div id="ProgressBar"></div>
                <h3 class="Heading f-size-XXS color-White" id="ProgressBarIndicator"></h3>
                <div id="RocketProgressBar"></div>
                <img src="../Media/imgs/Icons/lua.svg" id="MoonProgressBar"></img>
            </div>
        </div>
        
    </div>


    
    <div id="statsLogIn" class=" w-full">
        <table border="1" id="tableStats">
            <tr>
                <th><h3>This week XP:</h3><br><p id="UserWeekXp"><!-- User XP --></p></th>
                <th><h3>Overall:</h3><br><p id="UserAllXp"><!-- Total XP --></p></th>
            </tr>
            <tr>
                <th><h3>Current rank:</h3><br><p id="UserRank"><!-- User Rank --></p></th>
                <th><h3>Achievement Collection:</h3><br><p id="AchievementPercentage"><!-- User XP --></p></th>
            </tr>
        </table> 
    </div>
    <br><br>

    
    <div id="buttonsLogIn" class=" w-full">
        <table border="1">
            <tr>
                <th><button type="button" id="btnToDailyExercises"><h1>Daily Exercises</h1><img src="" alt="" id="bookExercisesPink"></button></th>
                <th><button type="button" id="btnToLessons"><h1>Review Lessons</h1></button></th>
            </tr>
        </table>
    </div>

    <br><br>

    <!-- Leaderboard Positions -->
    <div id="leaderboardPositionLogIn" class=" w-full">
        <table border="1">
            <tr>
                <th><h3>You're in the #<span id="userPosition"></span><!-- Position --> position in this week's top 10 table</h3></th>
                <th><a id="btnToLeaderboards" href="Leaderboard.html">Leaderboards</a></th>
            </tr>
        </table>
    </div>
