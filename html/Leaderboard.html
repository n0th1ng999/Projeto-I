<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="Media/imgs/Logos/WordIT_Logo_Hand.svg">
    <title>Leaderboard</title>
</head>
<body>
    <!-- Nav -->
    <div class="container w-full">
        <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="Home.html">
                    <img src="../Media/imgs/Logos/WordIT_Logo.svg" alt="Bootstrap" width="200" height="50" class="d-inline-block align-top">
                </a>
        </nav>
    </div>

    <div class="container w-full margin-L" style="justify-self: center">
        <div class="bg-Purple_S_4">
            <div id="purpleArrowsSet1">
                <img src="..\Media\imgs\Icons\purpleArrow1.svg">
                <img src="..\Media\imgs\Icons\purpleArrow2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow3.svg">
            </div> 
            <h1 class="Heading f-size-L color-Purple">Classification</h1>
            <h1 class="Heading f-size-L color-Black">Tables</h1>
            <div id="purpleArrowsSet2">
                <img src="..\Media\imgs\Icons\purpleArrow1Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow2Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow1Set2.svg">
                <img src="..\Media\imgs\Icons\purpleArrow3Set2.svg">
            </div>
        </div>

        <div class="bg-Purple">
            <h2 class="Heading f-size-M color-White">Top 10 this week</h2>
        </div>

        <table class="table" id="weeklyTop10">
            <thead>
                <tr>
                    <th scope="col" class="Heading">Place</th>
                    <th scope="col" class="Heading">User</th>
                    <th scope="col" class="Heading">XP</th>
                </tr>
            </thead>
        </table>

        <div class="bg-Purple">
            <h2 class="Heading f-size-M color-White">Top 10 this week on Intermediate</h2>
        </div>

        <table class="table" id="top10Intermediate">
            <thead>
                <tr>
                    <th scope="col" class="Heading">Place</th>
                    <th scope="col" class="Heading">User</th>
                    <th scope="col" class="Heading">XP</th>
                </tr>
            </thead>
        </table>

        <div>
            <h2 class="Heading f-size-S color-Black">You have <span class="color-Purple"><!--User XP--> XP</span> Continue</h2>
            <h2 class="Heading f-size-S color-Purple"></h2>
            <h2 class="Heading f-size-S color-Black">your lessons to get more</h2>
            <a href="Lessons.html">
                <button class="btn btn-primary">
                    <img src="..\Media\imgs\Icons\whiteArrow.svg">
                </button>
            </a>
        </div>
    </div> 
</body>
