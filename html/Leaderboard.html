        </div>

            </tbody>
        </table>
        <div>

        </div>

            <h2 class="Heading f-size-M color-White">Top 10 on <span class="InsertUserRank"></span></h2>
        </div>

        <div>
            <button value="Top10Table_Rank" class="LoadBigTable">See more</button>
        </div>
        
        

        
        <div class="d-flex space-between">
            <div>
            <h2 class="Heading f-size-S color-Black">You have <span class="color-Purple"><!--User XP--> XP</span> Continue</h2>

            <a class="padding-L btn-Arrow bg-Purple" href="Lessons.html">

            </div>
